<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbow Six Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/buttons.css"/>
    <link rel="stylesheet" type="text/css" href="styles/images.css"/>
    <link rel="stylesheet" type="text/css" href="styles/stats.css"/>
    <link rel="stylesheet" type="text/css" href="styles/operators.css"/>
    <link rel="stylesheet" type="text/css" href="styles/maps.css"/>
    <link rel="stylesheet" type="text/css" href="styles/popup.css"/>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
</head>

<body style="">
<div class="header">
    <h2>Rainbow Six: Siege Helper</h2>
</div>


<div class="middle-section" >
    <div id="overlay"></div>

    <div class="menu_buttons">
        <input type="button" class="big_button" id="stats_button" value="Stats" onclick="showStats()">
        <input type="button" class="big_button" id="operators_button" value="Operators" onclick="showOperators()">
        <input type="button" class="big_button" id="maps_button" value="Maps" onclick="showMaps()">
    </div>

    <div id="popup" style="display: none">
        <div id="close_popup_button" onclick="closePopup()">x</div>
        <div id="popup_content">

        </div>
    </div>

    <div class="content" id="content">

    </div>
</div>



</body>
<script src="js/OnLoad.js"></script>

<script src="js/UpdateWeapons.js"></script>
<script src="js/PopUp.js"></script>

<script src="js/Requests.js"></script>


<script src="js/ShowStats.js"></script>
<script src="js/ShowOperators.js"></script>
<script src="js/ShowMaps.js"></script>

</html>
